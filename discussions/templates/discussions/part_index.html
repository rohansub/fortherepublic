{% csrf_token %}
{% for i in issues %}
<h4>
    <b>{{i.user.user.first_name}}: </b>{{i.message}}
</h4>
{% if user not in i.upvoters.all %}
<button class="upvote" id={{i.id}} style="float: right;">upvote</button>
{% else %}
<button class="upvote" disabled="disabled" id={{i.id}} style="float: right;">Upvoted</button>
{% endif %}
<br>
<hr></hr>
{% endfor %}
